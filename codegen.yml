schema: ./src/utils/graphql/schema.graphql
documents: ./src/utils/graphql/document.graphql
generates:
  ./src/utils/generated.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
config:
  typesPrefix: I
  avoidOptionals: true
  withHooks: true
  withHOC: false
  withComponent: false
  withResultType: true
hooks:
  afterAllFileWrite:
    - prettier --write
